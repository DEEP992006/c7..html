<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Awesome Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart-icon" onclick="toggleCart()">
            ðŸ›’ <span id="cart-count">0</span>
        </div>
    </header>

    <main id="product-list">
        <!-- Product cards will be dynamically added here by JavaScript -->
    </main>

    <div id="shopping-cart" class="cart-hidden">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be dynamically added here by JavaScript -->
        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="toggleCart()">Close Cart</button>
    </div>

    <footer>
        <p>&copy; 2025 My Awesome Store</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
